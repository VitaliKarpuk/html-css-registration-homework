<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn-SignUp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <div class="wrapper">
      <div id="register" class="animate form">
        <form class="form" action="https://reqres.in/api/register">
          <div class="form__header">
            <p><a href="#tologin" >SIGN IN</a></p>
            <p><a href="#toregister" class="form__button-register">SIGN UP</a></p>
          </div>
          <input type="tel" placeholder="Mobile Phone" required />
          <input type="email" placeholder="Email ID" required />
          <input type="password" placeholder="Password" required />
          <label>
            <input type="checkbox" checked />
            I agree to terms and conditions
          </label>
          <button type="submit">REGISTER</button>
        </form>
      </div>
      <div id="login" class="animate form">
        <form class="form" action="https://reqres.in/api/login">
          <div class="form__header">
            <p><a href="#tologin" class="form__button-login">SIGN IN</a></p>
            <p><a href="#toregister" >SIGN UP</a></p>
          </div>
          <input type="email" placeholder="Email ID" required />
          <input type="password" placeholder="Password" required />
          <label>
            <input type="checkbox" checked />
            I agree to terms and conditions
          </label>
          <button type="submit">SIGN IN</button>
        </form>
      </div>
    </div>
  </body>
</html>
